  <style>
    :root { --bg:#fafafa; --fg:#000; --font:serif; }
    *,*::before,*::after{box-sizing:border-box;}
    html,body {
      margin:0;padding:0;
      height:100%;width:100%;
      background:var(--bg);
      font-family:var(--font);
      color:var(--fg);
      overflow:hidden;
      text-align:center;
    }
    .typing-container {
      position:absolute; top:0;bottom:0;left:0;right:0;
      overflow-y:auto;
      padding-top:50vh; padding-left:5vw; padding-right:5vw;
      font-size:clamp(1.5rem,2.5vw,2rem);
      line-height:1.4;
    }
    #text{ display:inline; white-space:pre-wrap; word-wrap:break-word; }
    #cursor {
      display:inline-block;
      width:1px; height:1em;
      margin-left:0.1em;
      background:var(--fg);
      vertical-align:middle;
    }
    @keyframes blink{0%,40%{opacity:0}49%,100%{opacity:1}}
    .blink{animation:blink 1s infinite;}
  </style>
</head>
<body>

  <div id="container" class="typing-container">
    <span id="text"></span><span id="cursor" class="blink"></span>
  </div>

  <script>
    const INITIAL_DELAY = 2500;
    const CHAR_DELAY    = 200;

    const container = document.getElementById('container');
    const textEl    = document.getElementById('text');
    const cursorEl  = document.getElementById('cursor');

    let autoScroll = true;
    container.addEventListener('scroll', () => {
      const atBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 2;
      autoScroll = atBottom;
    }, { passive: true });

    const YOUR_TEXT = `Here’s how you know someone is a good designer.

This is a simple observation about design —
one that builds on the legacy of Rams, Jobs, Norman, Kay, McLuhan, Laurel, Maeda, and Eno —
and translates it for a world shaped by AI, empathy, and co-creation.

Here are my rules.

"The way you think
is the way you design."
If your thoughts are noisy,
your interface will scream.

If your words are unclear,
your copy will confuse.

If your intent is self-serving,
your product will feel like a trick.

But—
when you think with clarity,
speak with empathy,
and design with humility—

"Your software becomes a conversation,
not a transaction."
Not just an interface,
but a quiet kind of empathy.

"The way you think shapes the way you speak.
The way you speak shapes the way you design.
The way you design shapes how others feel."
Think, but don’t assume.
Speak, but don’t dominate.
Write, but don’t forget who’s reading.
Guide, but don’t control.
Touch, but don’t overwhelm.
Interact, but don’t interrupt.
Invite, but don’t intrude.
Delight, but don’t distract.
Suggest, but don’t shout.
Feel, but don’t fake it.
That’s not UX.
That’s human experience engineering.
And every micro-interaction is a mirror of your intent.`;

    setTimeout(() => {
      cursorEl.classList.remove('blink');
      let html = '';
      Array.from(YOUR_TEXT).forEach((ch, i) => {
        setTimeout(() => {
          if (ch === '\n') {
            html += '<br>';
          } else {
            html += ch.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
          }
          textEl.innerHTML = html;

          // only auto-scroll when a newline has just been added
          if (autoScroll && ch === '\n') {
            const offset = cursorEl.offsetTop;
            container.scrollTop = offset - container.clientHeight / 2 + cursorEl.clientHeight / 2;
          }
        }, i * CHAR_DELAY);
      });
    }, INITIAL_DELAY);
  </script>
